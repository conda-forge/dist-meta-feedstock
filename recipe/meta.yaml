{% set name = "dist-meta" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dist-meta-{{ version }}.tar.gz
  sha256: 541d51f75b7f580c80d8d7b23112d0b4bf3edbc9442e425a7c4fcd75f4138551

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - domdf-python-tools >=3.1.0
    - handy-archives >=0.1.0
    - packaging >=20.9
    - python >=3.6

test:
  imports:
    - dist_meta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/repo-helper/dist-meta
  summary: Parse and create Python distribution metadata.
  license: MIT
  license_file: LICENSE
  doc_url: https://dist-meta.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
